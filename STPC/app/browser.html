<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浏览器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style></style>
        <table>
            <tr>
                <td>收藏夹</td>
                <td><button onclick="go('https://stxttkx.github.io/')"><img src="https://stxttkx.github.io/icon.png" height=10>@普通又神秘的个人主页</button></td>
                <td><button onclick="go('https://music.163.com')"><img>网易云音乐</button></td>
                <td><button onclick="go('https://vscode.dev/')">VSCode</button></td>
            </tr>
        </table>
    </head>
    <body>
        <div id="mainpage"></div>
        <script>
        // 页面加载时检查URL参数
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gotoUrl = urlParams.get('goto');
            
            if (gotoUrl) {
                // 如果有goto参数，直接进入
                new URL(gotoUrl);
                go(gotoUrl);
                
            } else {
                // 没有goto参数，显示百度
                var content=document.getElementById('mainpage');
                main.innerHTML=`<iframe src="https://www.baidu.com/" style="width:100%; height:100vh; border:none;"></iframe>`;
            }
        };
        function go (url){
            var content=document.getElementById('mainpage');
            main.innerHTML=`<iframe src="${url}" style="width:100%; height:100vh; border:none;"></iframe>`;
        }
        </script>
    </body>
</html>
